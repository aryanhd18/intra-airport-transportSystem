<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Bookings - AeroExpress</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
            }
    
            .container {
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                margin-top: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            .form-group label {
                font-weight: bold;
            }
    
            .form-control {
                border: 1px solid #ced4da;
                border-radius: 4px;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
    
            .form-control:focus {
                border-color: #007bff;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }
    
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
    
            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">AeroExpress</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="book_shuttle.html">Book Shuttle</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="view_bookings.html">View Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="routes.html">Routes</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="container">
            <h1>View Your Bookings</h1>
        </div>
        <script>
          // Fetch booking data from the server
          fetch('/view-bookings')
            .then((response) => response.json())
            .then((data) => {
              const bookingsList = document.getElementById('bookings-list');
              data.forEach((booking) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Route: ${booking.route}, Departure Time: ${booking.departureTime}, Arrival Time: ${booking.arrivalTime}, Day of Week: ${booking.dayOfWeek}`;
                bookingsList.appendChild(listItem);
              });
            })
            .catch((error) => {
              console.error('Error fetching booking data:', error);
            });
        </script>
    </body>
</html>
