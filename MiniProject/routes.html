    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([19.0953, 72.8658], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 75,}).addTo(map);

        var terminals = [{ name: "Terminal 1", lat: 19.0931, lon: 72.8568},{ name: "Terminal 2", lat: 19.09753, lon: 72.8747 }];
        terminals.forEach(function (terminal) { L.marker([terminal.lat, terminal.lon]).addTo(map) .bindPopup(terminal.name);});
        var routes = [
        { name: "A", from: "Terminal 1", to: "Terminal 2", coordinates: [[19.089316, 72.867630], [19.097042, 72.874606]] },
        { name: "B", from: "Terminal 2", to: "Terminal 1", coordinates: [[19.095331, 72.872832], [19.097042, 72.874606]] },
        { name: "C", from: "Terminal 1", to: "Terminal 2", coordinates: [[19.097042, 72.874606], [19.095331, 72.872832]] }
        ];
