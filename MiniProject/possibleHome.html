    <head>
        <meta charset="UTF-8">

        <title>AeroExpress - Airport Intra-Transportation System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
            }
            
            .navbar {
                background-color: #007bff; /* Change the navbar background color */
            }
            
            .navbar-brand {
                color: #fff; /* Change the navbar brand text color */
            }
            
            .nav-item {
                margin-right: 10px; /* Add some spacing between navbar items */
            }
    
            .container {
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }
            
            h1 {
                color: #000; /* Change the heading text color */
            }
            
            .form-group label {
                font-weight: bold;
            }
            
            .form-control {
                border: 1px solid #ced4da;
                border-radius: 4px;
                transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .form-control:focus {
                border-color: #007bff;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }
            
            .btn-primary {
                background-color: #007bff;
                border: none;
                border-radius: 4px;
                color: #fff;
                padding: 10px 20px;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
            }
            
            .btn-primary:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">AeroExpress</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="book_shuttle.html">Book Shuttle</a>
              </li>
              <!--
                <li class="nav-item">
                <a class="nav-link" href="view_bookings.html">View Bookings</a>
              </li>
              -->
              <li class="nav-item">
                  <a class="nav-link" href="routes.html">Routes</a>
              </li>
            </ul>
          </div>
        </nav>
        
        <div class="container mt-4">
            <h1>Welcome to AeroExpress</h1>
            <p>Your go-to solution for airport intra-transportation</p>
            
            <h2>User Details</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="role">Role</label>
                        <select id="role" class="form-control" required>
                            <option value="passenger">Passenger</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;

        // Send the data to the server using fetch
        fetch('http://localhost:8080/api/users', { // Change the URL to your backend endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ firstName, lastName, email, role }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('User created:', data);
            alert('User created successfully!'); // You can display a success message here
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
